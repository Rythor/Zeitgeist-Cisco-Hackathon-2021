<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Healthchain Medicine Records Page</title>
	<!-- <link th:href = "@{/css/recordviewer.css}"> -->
</head>

<body>
	<div class="RecordsHeader">
		<h1>Hospital Records</h1>
	</div>

	<div class="RecordsTable">
		<table id="records">
			<thead>
				<tr>
					<th>Name</th>
					<th>Location</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hospital : ${}">
					<td th:text="">Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
